<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Passenger counter Application</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="Stylesheet" href="counter-app.css"/>
    </head>
    <body>
        <div class="container">
            <h1 id="title" class="title">Passenger Counter: </h1>
            <h2 id="count-el" class="counter-el">0</h2>
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <p id="entries-el">Previous entries: </p>
        </div>
        <script src="counterApp.js">
        </script>
    </body>

</html>
